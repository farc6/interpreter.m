name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: compile
        run: clang compiler.m -Wall -Werror -Wextra -framework Cocoa

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: exec
          path: a.out
